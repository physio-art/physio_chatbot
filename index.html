<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physio Chatbot</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; background: #f4f4f4; }
    .chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: white; }
    .input-area { margin-top: 10px; display: flex; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>

<body>

<h2>ðŸ§  PhysioBot</h2>
<div class="chat-box" id="chatBox"></div>

<div class="input-area">
  <input type="text" id="userInput" placeholder="Ask a physio question..." />
  <button onclick="getResponse()">Send</button>
</div>

<script>
  const responses = {
    "frozen shoulder": {
    answer: "Stretching and shoulder mobility exercises are helpful.",
    symptoms: "Pain and stiffness in the shoulder joint, especially at night.",
    signs: "Limited shoulder movement, difficulty lifting the arm.",
    video: "https://www.youtube.com/results?search_query=frozen+shoulder+physiotherapy"
  },
  "sciatica": {
    answer: "Try sciatic nerve gliding and lower back stretches.",
    symptoms: "Sharp pain radiating from lower back to one leg.",
    signs: "Pain worsens when sitting or coughing.",
    video: "https://www.youtube.com/results?search_query=sciatica+relief+exercises"
  },
  "plantar fasciitis": {
    answer: "Heel stretches and ice massage can help.",
    symptoms: "Sharp heel pain, especially in the morning.",
    signs: "Tenderness at the base of the heel.",
    video: "https://www.youtube.com/results?search_query=plantar+fasciitis+exercises"
  },
  "tennis elbow": {
    answer: "Wrist extensor stretches and forearm strengthening help.",
    symptoms: "Pain on outer elbow when lifting or gripping.",
    signs: "Tenderness and pain on touching the elbow.",
    video: "https://www.youtube.com/results?search_query=tennis+elbow+exercises"
  },
  "lower back pain": {
    answer: "Cat-cow, child's pose, and hamstring stretches help.",
    symptoms: "Aching or sharp pain in lower back.",
    signs: "Reduced mobility, stiffness, pain on bending.",
    video: "https://www.youtube.com/results?search_query=lower+back+pain+stretches"
  },
  "knee arthritis": {
    answer: "Quad sets and low-impact leg strengthening exercises are useful.",
    symptoms: "Stiffness, swelling, and pain in the knee joint.",
    signs: "Joint creaking, swelling, reduced movement.",
    video: "https://www.youtube.com/results?search_query=knee+arthritis+exercises"
  }
  };

  function getResponse() {
    const input = document.getElementById("userInput").value.toLowerCase();
    const chatBox = document.getElementById("chatBox");

    // Add user message
    chatBox.innerHTML += `<p class="user">You: ${input}</p>`;

    // Match simple keyword
    let found = false;
    for (const key in responses) {
      if (input.includes(key)) {
        chatBox.innerHTML += `<p class="bot">PhysioBot: ${responses[key]}</p>`;
        found = true;
        break;
      }
    }

    if (!found) {
      chatBox.innerHTML += `<p class="bot">PhysioBot: Sorry, I don't understand. Try asking about back pain, posture, or knee pain.</p>`;
    }

    document.getElementById("userInput").value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('Service Worker registered!', reg))
      .catch(err => console.error('Service Worker error:', err));
  }
</script>

</ul>

</body>
</html>
