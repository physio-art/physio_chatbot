<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Physiotherapy Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f7f7f7;
    }
    .chatbox {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
    }
    .response {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #e9f5e9;
      border-left: 4px solid #4CAF50;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>Physiotherapy Chatbot</h2>
    <label for="condition">Select your condition:</label>
    <select id="condition">
      <option value="neck">Neck Pain</option>
      <option value="back">Back Pain</option>
      <option value="elbow">Elbow Joint Pain</option>
      <option value="wrist">Wrist Joint Pain</option>
      <option value="knee">Knee Joint Pain</option>
      <option value="hip">Hip Joint Pain</option>
      <option value="ankle">Ankle Joint Pain</option>
      <option value="kneeOA">Knee Osteoarthritis (OA)</option>
      <option value="RA">Rheumatoid Arthritis (RA)</option>
      <option value="sprain">Sprain</option>
      <option value="strain">Strain</option>
      <option value="nerve">Nerve Injury</option>
      <option value="muscle">Muscle Injury</option>
      <option value="impingement">Impingement Syndrome</option>
    </select>
    <br/>
    <button onclick="getRecommendation()">Get Exercise Recommendation</button>
    <div id="output" class="response" style="display:none;"></div>
  </div>

  <script>
    const recommendations = {
      neck: "Chin tucks, neck rotations, and upper trapezius stretches. Avoid forward head posture.",
      back: "Pelvic tilts, cat-cow stretches, and bridging exercises. Focus on core strengthening.",
      elbow: "Wrist extensor stretch, eccentric wrist curls, and isometric grip exercises.",
      wrist: "Wrist circles, flexor and extensor stretches, and rubber band finger extensions.",
      knee: "Quadriceps sets, straight leg raises, and terminal knee extensions.",
      hip: "Hip abduction, bridges, and piriformis stretches for mobility and strength.",
      ankle: "Ankle alphabets, resistance band plantarflexion/dorsiflexion, and calf raises.",
      kneeOA: "Quad sets, step-ups, and stationary cycling for joint mobility and strength.",
      RA: "Gentle range of motion, isometric strengthening, and warm water exercises.",
      sprain: "PRICE protocol initially, then ankle circles, toe curls, and balance exercises.",
      strain: "Gentle stretching, gradual strengthening, and proprioceptive training.",
      nerve: "Nerve gliding techniques, posture correction, and gentle range of motion.",
      muscle: "Rest followed by isometric strengthening and progressive loading exercises.",
      impingement: "Pendulum swings, scapular stabilization, and rotator cuff strengthening."
    };

    function getRecommendation() {
      const condition = document.getElementById('condition').value;
      const outputDiv = document.getElementById('output');
      outputDiv.style.display = 'block';
      outputDiv.textContent = recommendations[condition] || "Please select a valid condition.";
    }
  </script>
</body>
</html>
