<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physio Chatbot - Free Version</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; background: #f4f4f4; }
    .chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: white; }
    .input-area { margin-top: 10px; display: flex; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>

<body>

<h2>ðŸ§  PhysioBot - Free Version</h2>
<div class="chat-box" id="chatBox"></div>

<div class="input-area">
  <input type="text" id="userInput" placeholder="Ask a physio question..." />
  <button onclick="getResponse()">Send</button>
</div>

<!-- Symptom Checker Section -->
<h3>ðŸ©º Check Your Symptoms</h3>
<button onclick="checkSymptoms()">Check Symptoms</button>

<script>
  const symptomData = {
    "knee injury": {
      symptoms: [
        "Swelling", 
        "Pain while walking", 
        "Popping sound", 
        "Inability to bend the knee"
      ],
      exercises: [
        { name: "Quad sets", video: "https://www.youtube.com/watch?v=d4nF4BfP5w4" },
        { name: "Straight leg raises", video: "https://www.youtube.com/watch?v=3a4qD8Umu_E" }
      ]
    },
    "neck pain": {
      symptoms: [
        "Stiffness", 
        "Pain while rotating neck", 
        "Headaches", 
        "Shoulder pain"
      ],
      exercises: [
        { name: "Neck stretches", video: "https://www.youtube.com/watch?v=OpQuywr-WXk" },
        { name: "Chin tucks", video: "https://www.youtube.com/watch?v=FhX7-aV1qDs" }
      ]
    },
    "shoulder injury": {
      symptoms: [
        "Pain or tenderness in the shoulder", 
        "Difficulty lifting the arm", 
        "Swelling and bruising", 
        "Restricted range of motion"
      ],
      exercises: [
        { name: "Shoulder pendulum", video: "https://www.youtube.com/watch?v=ugrHmy5kvnI" },
        { name: "Wall push-ups", video: "https://www.youtube.com/watch?v=V6EGeaGac8w" }
      ]
    },
    "ankle injury": {
      symptoms: [
        "Swelling", 
        "Bruising", 
        "Pain while walking", 
        "Inability to stand on toes"
      ],
      exercises: [
        { name: "Ankle circles", video: "https://www.youtube.com/watch?v=YbhUKnFvOw8" },
        { name: "Towel stretch", video: "https://www.youtube.com/watch?v=4QUdqV7q9WI" }
      ]
    },
    "wrist injury": {
      symptoms: [
        "Pain or tenderness in the wrist", 
        "Swelling", 
        "Weakness or instability", 
        "Difficulty with gripping"
      ],
      exercises: [
        { name: "Wrist flexor stretch", video: "https://www.youtube.com/watch?v=eqbVcmRwv6o" },
        { name: "Wrist extensions", video: "https://www.youtube.com/watch?v=_fah1kJ9O9M" }
      ]
    },
    "hip injury": {
      symptoms: [
        "Pain in the hip or groin area", 
        "Limited hip mobility", 
        "Swelling", 
        "Pain while sitting or walking"
      ],
      exercises: [
        { name: "Hip flexor stretch", video: "https://www.youtube.com/watch?v=2E6Hawov7gI" },
        { name: "Clamshell exercise", video: "https://www.youtube.com/watch?v=F7DhKMh1MwY" }
      ]
    },
    "elbow injury": {
      symptoms: [
        "Pain in the elbow joint", 
        "Swelling", 
        "Limited range of motion", 
        "Weak grip"
      ],
      exercises: [
        { name: "Elbow flexion and extension", video: "https://www.youtube.com/watch?v=wA-HNSuE_Mk" },
        { name: "Wrist curls", video: "https://www.youtube.com/watch?v=OQod15kjzQg" }
      ]
    },
    "hand injury": {
      symptoms: [
        "Pain in the hand or fingers", 
        "Swelling", 
        "Weak grip strength", 
        "Numbness or tingling"
      ],
      exercises: [
        { name: "Hand stretches", video: "https://www.youtube.com/watch?v=Ycmy6-RGk5w" },
        { name: "Grip strengthening", video: "https://www.youtube.com/watch?v=LhXUw4t5zkQ" }
      ]
    },
    "muscle injury": {
      symptoms: [
        "Pain in the affected muscle", 
        "Muscle spasms", 
        "Swelling", 
        "Bruising"
      ],
      exercises: [
        { name: "Hamstring stretch", video: "https://www.youtube.com/watch?v=9bEwR3xk4Fg" },
        { name: "Quad stretch", video: "https://www.youtube.com/watch?v=7Dh4MSkGdLo" }
      ]
    },
    "nerve injury": {
      symptoms: [
        "Tingling or numbness", 
        "Sharp pain or burning sensation", 
        "Weakness or paralysis", 
        "Loss of reflexes"
      ],
      exercises: [
        { name: "Nerve gliding exercises", video: "https://www.youtube.com/watch?v=9NOFqaC4l6o" },
        { name: "Cervical traction", video: "https://www.youtube.com/watch?v=Vt_d9g9gO0I" }
      ]
    }
  };

  function checkSymptoms() {
    const condition = prompt("Enter your condition (e.g., knee injury, shoulder injury, wrist injury):");
    const chatBox = document.getElementById("chatBox");

    // Add user message
    chatBox.innerHTML += `<p class="user">You: ${condition}</p>`;

    if (symptomData[condition]) {
      const symptoms = symptomData[condition].symptoms.join(", ");
      chatBox.innerHTML += `<p class="bot">PhysioBot: Symptoms for ${condition}: ${symptoms}</p>`;
      
      // Suggest exercises
      const exercises = symptomData[condition].exercises;
      chatBox.innerHTML += `<p class="bot">PhysioBot: Here are some recommended exercises:</p>`;
      exercises.forEach(exercise => {
        chatBox.innerHTML += `<p class="bot">${exercise.name}: <a href="${exercise.video}" target="_blank">Watch Exercise</a></p>`;
      });
    } else {
      chatBox.innerHTML += `<p class="bot">PhysioBot: Sorry, I don't recognize that condition.</p>`;
    }

    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Basic Chatbot Response Logic (for other user questions)
  function getResponse() {
    const input = document.getElementById("userInput").value.toLowerCase();
    const chatBox = document.getElementById("chatBox");

    // Add user message
    chatBox.innerHTML += `<p class="user">You: ${input}</p>`;

    // Basic response (you can add more questions and answers here)
    if (input.includes("back pain")) {
      chatBox.innerHTML += `<p class="bot">PhysioBot: Try cat-cow stretch, child's pose, and hamstring stretch.</p>`;
    } else if (input.includes("neck pain")) {
      chatBox.innerHTML += `<p class="bot">PhysioBot: Try neck rolls, chin tucks, and upper trapezius stretch.</p>`;
    } else {
      chatBox.innerHTML += `<p class="bot">PhysioBot: Sorry, I don't understand. Try asking about back pain or neck pain.</p>`;
    }

    document.getElementById("userInput").value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
